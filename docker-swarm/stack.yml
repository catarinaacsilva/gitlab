version: "3.4"

services:
  gitlab:
    image: "gitlab/gitlab-ce:10.3.3-ce.0"
    volumes:
      - "gitlab_data:/var/opt/gitlab"
      - "gitlab_logs:/var/log/gitlab"
      - "gitlab_config:/etc/gitlab"
    ports:
      - "2222:22"
    configs:
      - source: "gitlab.rb"
        target: "/etc/gitlab/gitlab.rb"
    networks:
      - default
      - proxy
    deploy:
      labels:
        traefik.port: "80"
        traefik.frontend.rule: "Host:gitlab.localtest.me"
        traefik.docker.network: "proxy"
  volumes:
    gitlab_data:
      driver: local
      driver_opts:
        type: nfs4
        o: "addr=127.0.0.1"
        device: ":/gitlab-swarm/gitlab/data"
    gitlab_logs:
      driver: local
      driver_opts:
        type: nfs4
        o: "addr=127.0.0.1"
        device: ":/gitlab-swarm/gitlab/logs"
    gitlab_config:
      driver: local
      driver_opts:
        type: nfs4
        o: "addr=127.0.0.1"
        device: ":/gitlab-swarm/gitlab/config"

  configs:
    gitlab.rb:
      file: "./gitlab.rb"

  networks:
    proxy:
      external: true     